<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- font awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
    <!-- CSS STYLESHEET -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <section class="hero">
      <h1>We are launching <span> soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form id="form" action="#">
        <input type="text" placeholder="Your email address" name="email" id="email">
        <label id="error-msg" for="email"></label>
        <button>Notify Me</button>
      </form>
    </section>
    <section class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>
    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="copyright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/josephafolabi">Afolabi Joseph</a>.
        </p>
      </div>
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
